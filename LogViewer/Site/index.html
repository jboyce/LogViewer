<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log Viewer</title>
    <link href="site.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container body-content">
        <div class="row">
            <form class="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Leave blank to view all logs" id="search">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="advanced"> Use advanced searching
                    </label>
                </div>
                <div class="form-group">
                    <button type="button" onclick="app.getLog()" class="btn btn-default">Search</button>
                </div>
            </form>
        </div>

        <div class="row" id="logs">
        </div>
    </div>    


    <script id="logsTemplate" type="text/x-handlebars-template">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    {{#each fieldNames}}
                    <th>{{this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each entries}}
                <tr>
                    {{#each ../fieldNames}}
                        <td>{{{getLogField ../this this}}}</td>
                    {{/each}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
